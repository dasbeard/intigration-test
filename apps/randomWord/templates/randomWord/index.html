<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'randomWord/css/styles.css' %}">
  </head>
  <body>
      <div class="container">

      <h2> Random Word (attempt #{{ request.session.counter }})</h2>

      <p>{{ request.session.randomWord }}</p>

      <form class="" action="{% url 'randomWord:new_str' %}" method="post">
        {% csrf_token %}
        <input type="submit" name='generate' value="Generate">
      </form>
    </div>
  </body>
</html>
